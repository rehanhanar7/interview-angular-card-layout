<div class="main-div">
  <mat-card>
    <img
      mat-card-image
      src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png"
      style="max-width: 50vw; max-height: 50vh"
    />
    <mat-card-title>Name : Pikacho</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item> Height : 6 feet </mat-list-item>
        <mat-list-item> Weight : 80 kg </mat-list-item>
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title> Abilities </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list>
              <mat-list-item> Thunderbolt </mat-list-item>
              <mat-list-item> Kick </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
